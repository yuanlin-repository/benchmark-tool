name: sample-workload
driverClass: github.yuanlin.driver.kafka.KafkaDriver
driverConfig:
  bootstrap.servers: "localhost:9092"
  producer.acks: "all"

producerConfig:
  threadCount: 1
  rateLimit: 1000
  messageSizeBytes: 1024
  topicName: test-topic-4

consumerConfig:
  threadCount: 4
  topicName: test-topic-4
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 60000
  warmupMs: 0
  targetPartitions: 4
  enableProducer: true
  enableConsumer: true
