name: rocketmq-100KB-pc1
driverClass: github.yuanlin.driver.rocketmq.RocketMQDriver
driverConfig:
  proxy.endpoints: localhost:8081
  request.timeout.ms: 30000
  namespace: default

producerConfig:
  threadCount: 1
  rateLimit: 1200
  messageSizeBytes: 102400
  topicName: test-topic-100KB
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic-100KB
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
