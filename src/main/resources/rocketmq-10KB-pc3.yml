name: rocketmq-10KB-pc3
driverClass: github.yuanlin.driver.rocketmq.RocketMQDriver
driverConfig:
  proxy.endpoints: localhost:8081
  request.timeout.ms: 30000
  namespace: default

producerConfig:
  threadCount: 3
  rateLimit: 10000
  messageSizeBytes: 10240
  topicName: test-topic
  batchSize: 100

consumerConfig:
  threadCount: 3
  topicName: test-topic
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 5

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
