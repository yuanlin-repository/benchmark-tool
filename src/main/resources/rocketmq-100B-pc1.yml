name: rocketmq-100B-pc1
driverClass: github.yuanlin.driver.rocketmq.RocketMQDriver
driverConfig:
  proxy.endpoints: localhost:8081
  request.timeout.ms: 30000
  namespace: default

producerConfig:
  threadCount: 1
  rateLimit: 10000
  messageSizeBytes: 100
  topicName: test-topic-100B
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic-100B
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 10

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
