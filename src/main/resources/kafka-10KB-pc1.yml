name: kafka-10KB-pc1.yml
driverClass: github.yuanlin.driver.kafka.KafkaDriver
driverConfig:
  bootstrap.servers: "localhost:9092"
  producer.acks: "all"

producerConfig:
  threadCount: 1
  rateLimit: 100000
  messageSizeBytes: 10240
  topicName: test-topic-10KB
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic-10KB
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 300000
  warmupMs: 30000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
