name: rocketmq-10KB-pc5
driverClass: github.yuanlin.driver.rocketmq.RocketMQDriver
driverConfig:
  proxy.endpoints: localhost:8081
  request.timeout.ms: 30000
  namespace: default

producerConfig:
  threadCount: 5
  rateLimit: 9000
  messageSizeBytes: 10240
  topicName: test-topic-10KB
  batchSize: 100

consumerConfig:
  threadCount: 5
  topicName: test-topic-10KB
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
