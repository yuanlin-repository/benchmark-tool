name: rocketmq-10KB-pt8
driverClass: github.yuanlin.driver.rocketmq.RocketMQDriver
driverConfig:
  proxy.endpoints: localhost:8081
  request.timeout.ms: 30000
  namespace: default

producerConfig:
  threadCount: 1
  rateLimit: 1024
  messageSizeBytes: 10240
  topicName: test-topic
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 10

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 8
  enableProducer: true
  enableConsumer: true
