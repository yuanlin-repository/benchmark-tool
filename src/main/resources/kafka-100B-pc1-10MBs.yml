name: kafka-100B-pc1
driverClass: github.yuanlin.driver.kafka.KafkaDriver
driverConfig:
  bootstrap.servers: "localhost:9092"
  producer.acks: "all"

producerConfig:
  threadCount: 1
  rateLimit: 102400
  messageSizeBytes: 100
  topicName: test-topic
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 1
  enableProducer: true
  enableConsumer: true
