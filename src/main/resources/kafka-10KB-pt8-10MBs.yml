name: kafka-10KB-pt8
driverClass: github.yuanlin.driver.kafka.KafkaDriver
driverConfig:
  bootstrap.servers: "localhost:9092"
  producer.acks: "all"

producerConfig:
  threadCount: 1
  rateLimit: 1024
  messageSizeBytes: 10240
  topicName: test-topic-10KB-pt8
  batchSize: 100

consumerConfig:
  threadCount: 1
  topicName: test-topic-10KB-pt8
  consumerGroup: test-group
  batchSize: 100
  pollTimeoutMs: 1000

testConfig:
  durationMs: 60000
  warmupMs: 10000
  targetPartitions: 8
  enableProducer: true
  enableConsumer: true
